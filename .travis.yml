sudo: required
language: python
python:
- '3.6'
#- '3.7-dev'
services:
  - postgresql
addons:
  postgresql: "9.5"
env:
  - PARSEC_POSTGRESQL_TEST_URL='postgresql://postgres@localhost/parsec_test'
install:
- pip install -U coveralls
- pip install .[all]
before_script:
  - sudo modprobe fuse
  - psql -c 'create database parsec_test_gw0;' -U postgres
  - psql -c 'create database parsec_test_gw1;' -U postgres
script:
# Only print output if check failed
- OUT=$(2>&1 ./misc/autoformat.sh --check) || (echo $OUT; $(exit 1))
- flake8
- py.test tests -n 2 --cov=parsec --cov-config=setup.cfg -vvv
- py.test tests -n 2 --cov=parsec --cov-config=setup.cfg --runslow --runfuse --postgresql --hypothesis-derandomize -vvv
after_success:
- coveralls
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: touilleMan
  password:
    secure: 
  on:
    tags: true
    repo: Scille/parsec-cloud
    python: 3.6
